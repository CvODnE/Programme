<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Game</title>
    <link rel="stylesheet" href="./calg.css"/>
    <script src="./calg.js" defer></script>
</head>
<body>
    <h1>Calc Game</h1>
    <div class="flex">
        <h3 id="score">Score : </h3>
        <h3 id="life"></h3>
    </div>
    <div class="box">
        <h1 id="ques">(This is an example. Hover on the Arrow button for starting game.)</h1>
    </div>
    <h1 id="game"></h1>
    <h1 id="result"></h1>
    <div class="form">
        <input type="text" id="input" placeholder="Enter Answer..."/>
        <img src="../images/724954-removebg-preview.png" alt="" id="tick"/>
    </div>
</body>
</html>
