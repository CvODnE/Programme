<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./word.css">
    <script src="./word.js" defer></script>
</head>
<body>
    <h1>Word Guess Game</h1>
    <div class="clue">
        <p id="clu"></p>
    </div>
    <div class="img">
        <img  id="image" src="../images/Screenshot__207_-removebg-preview.png" alt=""/>
    </div>
    <div class="form">
        <input id="input" type="text" placeholder="Guess the Word..."/>
        <button type="submit">
            <img src="../images/724954-removebg-preview.png" alt="" id="tick"/>
        </button>
    </div>
    <h1 id="game"></h1>
    <h1 id="result"></h1>
</body>
</html>
