<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Shoot Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Number Shoot Game</h1>

  <div class="score-board">
    <div>Score: <span id="score">0</span></div>
    <div class="lives" id="lives">❤️❤️❤️</div>
  </div>

  <div class="play-area" id="playArea">
    <div class="circle yellow" id="yellowCircle" draggable="false">0 + 0</div>
    <div class="circle red" id="redCircle">15</div>
    <div class="circle green" id="greenCircle">10</div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div id="resultText"></div>
      <div id="finalScore"></div>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
