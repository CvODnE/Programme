<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Shoot Game</title>
    <link rel="stylesheet" href="./nsh.css"/>
    <script src="./nsh.js" defer></script>
</head>
<body>
    <h1>Number Shoot Game</h1>
    <div class="flex">
        <h3 id="score">Score : </h3>
        <h3 id="life"></h3>
    </div>
    <h1 id="over"></h1>
    <div class="flex">
        <div id="box">
            <div id="a"><h4 id="one"></h4></div>
            <div id="b"><h4 id="two"></h4></div>
            <div id="c"><h4 id="three"></h4></div>
        </div>
        <div class="game">
            <img src="../images/724954-removebg-preview.png" alt="" id="left"/>
            <img src="../images/724954-removebg-preview.png" alt="" id="up"/>
            <img src="../images/724954-removebg-preview.png" alt="" id="right"/>
            <img src="../images/724954-removebg-preview.png" alt="" id="down"/>
        </div>
    </div>
    <h1 id="game"></h1>
    <h1 id="result"></h1>
</body>
</html>
